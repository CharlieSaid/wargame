<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚔️ Medieval Wargame ⚔️</title>
    <link rel="stylesheet" href="frontend/styles.css">
</head>
<body>
    <!-- Top Banner Header -->
    <header class="top-banner">
        <div class="banner-left">
            <h1 class="site-title">Wargame</h1>
        </div>
        <div class="banner-right">
            <span class="user-info">⚔️ Sir Placeholder the Bold</span>
        </div>
    </header>

    <div class="scroll-container">
        
        <!-- Create Warrior Section -->
        <section class="form-section">
            <h2>🏰 Recruit a Warrior</h2>
            <form id="user-form">
                <div class="form-group">
                    <label for="username">Warrior Name:</label>
                    <input type="text" id="username" placeholder="Enter your warrior's name..." required>
                </div>
                <div class="form-group">
                    <label for="email">Herald's Message (Email):</label>
                    <input type="email" id="email" placeholder="warrior@realm.com" required>
                </div>
                <button type="button" id="create-user-btn" class="btn">⚔️ Join the Realm</button>
            </form>
        </section>

        <div class="divider"></div>

        <!-- Create Squad Section -->
        <section class="form-section">
            <h2>🛡️ Assemble a Squad</h2>
            <form id="squad-form">
                <div class="form-group">
                    <label for="userId">Warrior ID:</label>
                    <input type="number" id="userId" placeholder="Enter warrior ID..." required>
                </div>
                <div class="form-group">
                    <label for="squadName">Squad Name:</label>
                    <input type="text" id="squadName" placeholder="Name your mighty squad..." required>
                </div>
                <div class="form-group">
                    <label for="description">Squad Description:</label>
                    <input type="text" id="description" placeholder="Describe your squad's purpose...">
                </div>
                <button type="button" id="create-squad-btn" class="btn">⚔️ Assemble Squad</button>
            </form>
        </section>

        <div class="divider"></div>

        <!-- List Squads Section -->
        <section class="form-section">
            <h2>📜 View Your Squads</h2>
            <form id="list-form">
                <div class="form-group">
                    <label for="listUserId">Warrior ID:</label>
                    <input type="number" id="listUserId" placeholder="Enter warrior ID..." required>
                </div>
                <button type="button" id="list-squads-btn" class="btn">🔍 View Squads</button>
            </form>
        </section>

        <div class="divider"></div>

        <!-- Battle Log Section -->
        <section>
            <h2>📜 Battle Log</h2>
            <div class="output-scroll" id="output">
                Awaiting your commands, brave warrior...
            </div>
            <button type="button" id="clear-output-btn" class="btn">🧹 Clear Log</button>
        </section>
    </div>

    <script src="frontend/script.js"></script>
</body>
</html>
